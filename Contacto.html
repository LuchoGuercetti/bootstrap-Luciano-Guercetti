<!doctype html>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Imagenes.html">Imagenes</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                                Nuestro catalogo
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Juguetes para niñas</a></li>
                                <li><a class="dropdown-item" href="#">Juguetes para niños</a></li>
                                <li><a class="dropdown-item" href="#">Mas productos</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

    <main>
        <!-- primera seccion de imagenes -->
        <div class="col-12">
            <h2 class="display-2 bg-primary">¿Donde encontrarnos?</h2>
            <hr class="separador">
        </div>
        <div class="row">
            <div class="container">
                <img src="./img/Juguetería1.jpg" height="400" width="600">
                <img src="./img/jugueteria2.jpeg" height="400" width="600">
            </div>
        </div>
    </main>
    <section>

            <div class="row">
                <div class="col-12">
                    <h2 class="display-2 bg-primary">Contacto</h2>
                    <hr class="separador">
                </div>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Luis Perez">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="LuisPerez@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3351.5636990044723!2d-61.1572946478425!3d-32.85680190541802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b62505d499542b%3A0x5ff3f0483b954126!2sMundo%20Did%C3%A1ctico!5e0!3m2!1ses!2sar!4v1655124899283!5m2!1ses!2sar"

        </div>

    <footer>
        <div class="container">
            <div class="row align-items-start">

                    <li><a href="https://www.facebook.com/" target="_blank">facebook</a></li>
                    <li><a href="https://twitter.com/" target="_blank">twitter</a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">instagram</a></li>
                </ul>
            </div>
    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
