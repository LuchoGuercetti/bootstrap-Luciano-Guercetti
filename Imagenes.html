<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/imagenes.css">
    <title>ToyStore</title>
</head>

<body>
    <!-- Navbar totalmente full responsive con bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">ToyStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Imagenes.html">Imagenes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Nuestro-catalogo.html">Nuestro catalogo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="display-2 bg-primary">Imagines</h2>
                    <hr class="separador">
                </div>
            </div>
        </div>
        <!-- slader main fotos de juguetes y ofertas -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/Imagenes1.jpg" class="img-fluid"  class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/Imagenes2.jpg" class="img-fluid" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/Imagenes3.jpg" class="img-fluid" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row">
            <div class="container">
                <img src="./img/quienes somos1.jpg" class="img-fluid">
                <img src="./img/quienes somos2.jpg" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="container">
                <img src="./img/quienes somos3.jpg" class="img-fluid">
                <img src="./img/quienes somos4.jpg" class="img-fluid">
            </div>
        </div>
        <!-- seccion datos de jugueteria -->
        <div class="container">
            <div class="row">
                <div class="col-6"></div>
            </div>
        </div>
    </main>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Luis Perez">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="LuisPerez@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3351.5636990044723!2d-61.1572946478425!3d-32.85680190541802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b62505d499542b%3A0x5ff3f0483b954126!2sMundo%20Did%C3%A1ctico!5e0!3m2!1ses!2sar!4v1655124899283!5m2!1ses!2sar"
                width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-start">
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank">facebook</a></li>
                    <li><a href="https://twitter.com/" target="_blank">twitter</a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">instagram</a></li>
                </ul>
            </div>
    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
